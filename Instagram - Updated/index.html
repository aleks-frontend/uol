<!DOCTYPE html>
<html data-sign="OSM">
  <head>
    <title>Template title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="css/minireset.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/placeholder-controller.css">

    <style>
      @import url('https://fonts.googleapis.com/css?family=Roboto:400,700');

      html {
        font-family: 'Roboto', sans-serif;
        font-size: 11pt;
        color: #fff;
      }
      
      .backgroundImage {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        background-size: cover;
      }

      .backgroundImage--option-1 { background-image: url('https://files.outfit.io/media_library_items/85800/instagram-bg1.jpg'); }
      .backgroundImage--option-2 { background-image: url('https://files.outfit.io/media_library_items/85801/instagram-bg2.jpg'); }

      
      .logo {
        position: absolute;
        top: 44pt;
        left: 45.3pt;
        width: 194.7pt;
        height: 58pt;
      }
      
      .logo.logo--instagram{
        width: calc(194.7pt * 1.3);
        height: auto;
      }
      
      .body {
        position: relative;
        display: flex;
        flex: 1;
        flex-direction: column;
        justify-content: flex-end;
        align-items: flex-end;
        height: 100%;
        padding: 0pt 37.6pt 112.5pt 38pt;
      }

      .theme--2 .body { padding: 0pt 37.6pt 97.5pt 38pt; }
      .theme--2 .body { padding: 0pt 37.6pt 54.5pt 38pt; }

      .heading {
        position: relative;
        width: 100%;
        padding-left: 67pt;
        padding-bottom: 17.7pt;
        padding-right: 26pt;
        text-transform: uppercase;
        text-align: right;
        border-bottom: 3pt solid #fff;
      }

      .heading::before,
      .heading::after {
        content: '';
        display: inline-block;
        position: absolute;
        width: 31pt;
        height: 52.2pt;
      }

      .heading::after {
        right: 0pt;
        top: -49.1pt;
        border-top: 10.2pt solid #fff;
        border-right: 10.3pt solid #fff;
        height: 52.1pt;
      }

      .heading::before {
        left: 0pt;
        bottom: 9.1pt;
        border-bottom: 10.7pt solid #fff;
        border-left: 10.4pt solid #fff;
      }

      .heading__item {
        font-weight: 700;
        line-height: 1.15em;
        font-size: 67.4pt;
      }

      .theme--1 .heading__item,
      .theme--2 .heading__item { 
        max-height: 2rem;
      }

      .theme--3 .heading__item { max-height: 4rem; }

      .heading__item--secondary {
        font-size: 33.7pt;
        line-height: 1.2em;
      }

      .theme--1 .heading__item--secondary,
      .theme--3 .heading__item--secondary { 
        max-height: 1.2rem; 
      }

      .theme--2 .heading__item--secondary { max-height: 2rem; }

      .subheading {
        width: 100%;
        padding-top: 18.3pt;
        padding-right: 32pt;
        text-align: right;
        padding-left: 66.3pt;
      }

      .subheading__item {
        font-size: 34pt;
        font-weight: 700;
        line-height: 1.2em;
      }

      .theme--1 .subheading__item,
      .theme--2 .subheading__item { 
        max-height: 1rem;
      }

      .theme--3 .subheading__item { max-height: 3rem; }
      /* ANY OTHER STYLES THAT NEED MUSTACHE.JS CAPABILITIES */
    </style>
  </head>
  <body style="background: white" class="u-placeholder-{{ placeholder-toggle-new }}{{^placeholder-toggle-new}}hide{{/placeholder-toggle-new}}
                                         theme--{{UOL_theme--f1}}{{^UOL_theme--f1}}1{{/UOL_theme--f1}}
                                         " data-crop="{{show-crop}}">
    <div class="placeholderMaster" data-opacity="{{ placeholder-opacity }}">
      {{#placeholder-image-1}}
      <div class="placeholderMaster__item" data-bg="{{ placeholder-image-1 }}"></div>
      {{/placeholder-image-1}}
    </div><!-- end placeholderMaster -->
    <div class="page">

      <div class="bleed">

        <div class="container fit">

          <div class="backgroundImage backgroundImage--{{{UOL_background-choice--f1}}}{{^UOL_background-choice--f1}}option-1{{/UOL_background-choice--f1}}"></div>
          <img class="logo logo--instagram" src="{{account.logos.reversed}}"><!--logo-->
          <div class="body">
            <div class="heading">
              <div class="heading__item" data-max-height="css">{{{UOL_headline--f1}}}</div><!--heading__item-->
              <div class="heading__item heading__item--secondary" data-max-height="css">{{{UOL_subheadline--f1}}}</div><!--heading__item-->
            </div><!--heading-->
            <div class="subheading">
              <div class="subheading__item" data-max-height="css">{{{UOL_information-1--f1}}}</div><!--subheading__item-->
            </div><!--subheading-->
          </div><!--body-->

        </div><!--container fit-->

      </div><!--bleed-->

    </div><!--page-->


    <script>
      window.showCrop = {{show-crop}}{{^show-crop}}true{{/show-crop}};
    </script>
    <script src="js/main.js"></script>   
    <script src="js/prefixfree.js"></script>
    <script src="js/placeholder-controller.js"></script>
    <script src="js/char-limit.js"></script>
    <script src="js/check-export-mode.js"></script>
    <script src="js/max-line-check.js"></script>
    <script src="js/max-height-check.js"></script>
    <script src="https://outfit-assets-production.s3-accelerate.amazonaws.com/scripts/textfit.0.0.4.min.js" type="text/javascript"></script>
    <script>

      // Tracking text changes and firing text restriction functions (mutationObserver)
      const overflowObserver = new MutationObserver(function(mutations) {
        mutations.forEach(function(mutation) {
          maxLineCheck();
          maxHeightCheck();
          charLimit();
        });
      });

      overflowObserver.observe(document.body, {
        attributes: false,
        characterData: true,
        childList: true,
        subtree: true,
        attributeOldValue: false,
        characterDataOldValue: true
      });

      // Calling text size restriction functions once the fonts are loaded
      document.fonts.ready.then(() => {
        maxLineCheck();
        maxHeightCheck();
      });

      placeholderController();
      checkCrop();
      checkExport();
      charLimit();

      // TextFit function decreases the font of the selected element to make it fit in single line (if needed, uncomment the code bellow)
      TextFit.fit({
        selector: '.textFit'
      });

    </script>


  </body>
</html>
